{% extends "base.html" %} {% block content %}


<div class="detect-page-main-container">
<div style="display:flex;justify-content:center;align-item;center;flex-direction:column;">
    <h1 class="detect-page-heading">Upload an image to detect the disease</h1>
    <form id="upload-file" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            <i class="fa fa-upload" aria-hidden="true"></i> &nbsp; Upload Image
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>
    <span style="text-align:center;margin-top:-20px;margin-bottom:10px"> ( .png, .jpg, .jpeg ) </span>
</div>

<div> 
    <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
        <div>
            <button type="button" class="detect-page-detect-button" id="btn-predict"> <i class="fa fa-leaf" aria-hidden="true"></i>&nbsp; Lets's Detect</button>
        </div>
        <div>
            <h3 id="result">
                <span> </span>
            </h3>
        <div class="loader" style="display:none;"></div>
        </div> 
        <p id="description"></p>
    </div>
</div>

</div>

{% endblock %}
